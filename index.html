    <title>Improved Weather App</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter city..." required class="placeholder" id="placeholder"/>
        <input type="submit" value="search" class="search-button" id="submit"/>
      </form>
    </header>
        <main>
       <div class="weather-details">
        <div>
      <h1 class="current-city" id="city"></h1>
      <p>
        <span id="time"></span>, <span id="description"></span>
        <br />
        Humidity <strong id="humidity"> </strong>, Wind: <strong id="wind"></strong>
      </p>
      </div>
      <div class="temperature">      
     <span class="temperature-icon">☀️</span> <span class="temperature-value" id="current-temperature"></span> <span class="temperature-unit">°C</span>
    </div>
     </div>
      </main>
